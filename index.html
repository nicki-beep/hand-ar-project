<!DOCTYPE html>
<html>
<head>
    <title>Hand AR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; }
        #start-btn { 
            padding: 20px 40px; font-size: 20px; background: #28a745; 
            color: white; border: none; border-radius: 10px; margin-top: 50%;
        }
        #status { margin-top: 20px; color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <button id="start-btn">ALLOW CAMERA & START</button>
    <div id="status">Ready to test...</div>
    <video id="input_video" style="display:none;"></video>
    <canvas id="output_canvas" style="width:100%; height:100%;"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');

        startBtn.addEventListener('click', async () => {
            statusDiv.innerText = "Requesting Camera...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                statusDiv.innerText = "SUCCESS! Camera Connected.";
                statusDiv.style.color = "#28a745";
                videoElement.srcObject = stream;
                startBtn.style.display = 'none';
            } catch (err) {
                statusDiv.style.color = "#dc3545";
                if (err.name === 'NotAllowedError') {
                    statusDiv.innerText = "ERROR: Permission Denied. Check browser settings.";
                } else if (err.name === 'NotFoundError') {
                    statusDiv.innerText = "ERROR: No Camera hardware found.";
                } else {
                    statusDiv.innerText = "ERROR: " + err.message;
                }
                console.error(err);
            }
        });
    </script>
</body>
</html>
