<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Laptop Hand AR Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 25px 50px; font-size: 22px; font-weight: bold; background: #007bff; 
            color: white; border: none; border-radius: 12px; cursor: pointer; z-index: 10;
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        #start-btn:hover { background: #0056b3; }
        canvas { width: 100vw; height: 100vh; display: block; transform: scaleX(-1); }
    </style>
</head>
<body>
    <button id="start-btn">START LAPTOP WEBCAM AR</button>
    <video id="input_video" style="display:none;"></video>
    <canvas id="output_canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const btn = document.getElementById('start-btn');

        function onResults(results) {
            // Set canvas size to match window
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw the video frame
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw neon green connections
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                    // Draw red finger joints
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                    
                    // Logic for the AR Crystal (Middle of Palm)
                    const palm = landmarks[9]; 
                    const x = palm.x * canvasElement.width;
                    const y = palm.y * canvasElement.height;

                    // Draw a glowing AR sphere on your palm
                    canvasCtx.fillStyle = "rgba(0, 255, 255, 0.6)";
                    canvasCtx.shadowBlur = 20;
                    canvasCtx.shadowColor = "cyan";
                    canvasCtx.beginPath();
                    canvasCtx.arc(x, y, 40, 0, 2 * Math.PI);
                    canvasCtx.fill();
                }
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
