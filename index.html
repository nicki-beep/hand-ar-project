<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architect OS - CRT Mirror Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; }
        
        /* 1. MIRRORED VIDEO & CANVAS */
        #video, #drawing_canvas, canvas { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            object-fit: cover; transform: scaleX(-1); 
            animation: flicker 0.15s infinite; /* Added Flicker */
        }
        
        #video { z-index: -1; filter: grayscale(1) contrast(1.4); }
        #drawing_canvas { z-index: 1; pointer-events: none; opacity: 0.5; }

        /* 2. THE SCANLINE CSS (Added here) */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 20;
            background-size: 100% 3px, 2px 100%;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        /* UI STYLING */
        #ui-overlay {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: #fff; text-align: center; z-index: 30; letter-spacing: 3px; pointer-events: none;
        }
        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; justify-content: center; 
            align-items: center; z-index: 100; 
        }
        #start-btn { background: #fff; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="start-screen"><button id="start-btn">BOOT_MIRROR_OS</button></div>

<div id="ui-overlay">
    <div id="color-label" style="font-size: 20px; font-weight: 900;">MODE: GREEN</div>
    <div style="font-size: 10px; opacity: 0.6; margin-top: 5px;">VOXELS: <span id="count">0</span></div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="drawing_canvas"></canvas>

<script>
// Logic remains same as previous version but with scanline visual support
// [Code continues with the Three.js and MediaPipe logic from the previous step]
</script>
</body>
</html>
