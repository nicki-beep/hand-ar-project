<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Force Start AR</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body { margin: 0; background: #222; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #start-btn { 
            padding: 30px 60px; font-size: 24px; background: #ff4757; 
            color: white; border: 5px solid white; cursor: pointer; z-index: 100;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); background: #000; }
        #log { position: fixed; bottom: 10px; color: lime; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <button id="start-btn" onclick="startApp()">CLICK HERE TO START</button>
    <canvas id="out"></canvas>
    <video id="vid" style="display:none"></video>
    <div id="log">Status: Waiting for click...</div>

    <script>
        const log = document.getElementById('log');
        function print(msg) { log.innerText = "Status: " + msg; console.log(msg); }

        async function startApp() {
            print("Button clicked! Checking camera...");
            const video = document.getElementById('vid');
            const canvas = document.getElementById('out');
            const ctx = canvas.getContext('2d');
            const btn = document.getElementById('start-btn');

            try {
                // 1. Force the button to disappear immediately
                btn.style.display = 'none';
                
                // 2. Setup AI
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.5});
                
                hands.onResults((res) => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
                    if (res.multiHandLandmarks) {
                        for (const lms of res.multiHandLandmarks) {
                            drawConnectors(ctx, lms, HAND_CONNECTIONS, {color: '#00FF00'});
                            drawLandmarks(ctx, lms, {color: '#FF0000', radius: 2});
                        }
                    }
                });

                // 3. Start Camera
                const camera = new Camera(video, {
                    onFrame: async () => { await hands.send({image: video}); },
                    width: 640, height: 480
                });
                
                print("Requesting hardware access...");
                await camera.start();
                print("Camera Active! Show your hand.");

            } catch (err) {
                print("FATAL ERROR: " + err.message);
                btn.style.display = 'block';
                btn.innerText = "RETRY";
            }
        }
    </script>
</body>
</html>
